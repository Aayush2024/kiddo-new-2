<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
     <!-- font awesome icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="login.css">
 
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" id="form-container" >
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social" style="color: blue;"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" style="color: rgb(177, 199, 55);"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" style="color: blue; font-style: italic;"><i class="fab fa-linkedin-in"></i></a>
                </div>
               <b><span style="font-size: large;">or use your email for registration</span></b>
                <div class="infield">
                    <input type="text" id="name-input" placeholder="Name" required  name="name"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" id="email-input" placeholder="Email" name="email" name="email" required />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" id="password-input" placeholder="Password" name="password" required />
                    <label></label>
                    </div>
                    <div class="infield">
                    <input type="password" id="confirmPassword-input" placeholder="Confirm Password" name="confirm_password" required>
                    <label></label>
                </div>
                <button  type="submit" >Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="form">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social" style="color: blue;"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g" style="color: rgb(177, 199, 55);"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in" style="color:blue;"></i></a>
                </div>
                <span>or use your account</span>
                <div class="infield">
                    <input type="email" id="email" placeholder="Email" name="email" required oninvalid="this.setCustomValidity('Email required')" oninput="this.setCustomValidity('')" />
                    <label></label>
                </div>
                <div class="infield">
                    <input  type="password" id="password" placeholder="Password" required oninvalid="this.setCustomValidity('Pasword required')"  oninput="this.setCustomValidity('')"/>
                    <label></label>
                </div>
            
                <b> <a style="font-style: italic; font-size: large; color: #343434;" href="#" class="forgot"  >Forgot your password?</a></b>
               
                <button onclick="welcome2()"></a>Sign In</button>
                

            </form>
            
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button>  Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

   
    
    <!-- js code -->
    <script>
const container = document.getElementById('container'); 
const overlayCon = document.getElementById('overlayCon');

const overlayBtn = document.getElementById('overlayBtn');



overlayBtn.addEventListener('click',()=>  {

container.classList.toggle('right-panel-active');

overlayBtn.classList.remove('btnScaled');

window.requestAnimationFrame( ()=>{

overlayBtn.classList.add('btnScaled');
})
});// Add JavaScript code to handle form submission and validation

const form = document.getElementById('form-container');
const nameInput = document.getElementById('name-input');
const email = document.getElementById('email-input');
const password = document.getElementById('password-input');
const comfirmPassword = document.getElementById('confirmpassword-input');

form.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent form submission

    // Perform validation
    if (nameInput.value === '' || email.value === '' || password.value === '' || comfirmPassword.value === '') {
        alert('Please fill in all fields.');
        return;
    }

    if (password.value !== comfirmPassword.value) {
        alert('Passwords do not match.');
        return;
    }

    // If validation passes, you can proceed with form submission or further processing
    alert('Form submitted successfully!');
})



    </script>

</body>
